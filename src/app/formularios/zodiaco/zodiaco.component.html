<div class="container mt-5">
    <div class="row">

        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>Datos Personales</h4>
                </div>
                <div class="card-body" [formGroup]="formulario">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" formControlName="nombre">
                    </div>

                    <div class="mb-3">
                        <label for="apaterno" class="form-label">A Paterno</label>
                        <input type="text" id="apaterno" class="form-control" formControlName="apaterno">
                    </div>

                    <div class="mb-3">
                        <label for="amaterno" class="form-label">A Materno</label>
                        <input type="text" id="amaterno" class="form-control" formControlName="amaterno">
                    </div>

                    <h5 class="mt-4">Fecha de Nacimiento</h5>
                    <div class="row g-2 mb-3">
                        <div class="col">
                            <input type="number" id="dia" placeholder="Dia" maxlength="2" class="form-control text-center" formControlName="dia">
                        </div>
                        <div class="col">
                            <input type="number" id="mes" placeholder="Mes" maxlength="2" class="form-control text-center" formControlName="mes">
                        </div>
                        <div class="col">
                            <input type="number" id="anio" placeholder="Anio" maxlength="4" class="form-control text-center" formControlName="anio">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sexo</label>
                        <div class="d-flex gap-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="masculino" value="Masculino" formControlName="sexo">
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="femenino" value="Femenino" formControlName="sexo">
                                <label class="form-check-label" for="femenino">Femenino</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-dark w-100" (click)="imprimirInformacion()">Calcular Signo Chino</button>
                </div>
            </div>
        </div>

        <div class="col-md-6 border-start" [style.display]="nombreCompleto ? 'flex' : 'none'">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">

                <p class="fs-4 text-center">Hola {{ nombreCompleto }}</p>

                <p class="fs-2">Tienes <span class="fw-bold">{{ edadFinal }}</span> anios</p>

                <h5 class="mt-4">Tu Signo Chino es:</h5>
                <p class="fs-1 fw-bold text-success">{{ signoChino }}</p>

                <img [src]="imagenChinoFinal" alt="Imagen de {{ signoChino }}" style="max-width: 180px; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">

                </div>
        </div>
    </div>
</div>
